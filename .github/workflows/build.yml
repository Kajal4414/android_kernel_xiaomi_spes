name: Build Kernel

on:
  push:
    branches:
      - uvite-dev
    paths:
      - ".github/workflows/**"

jobs:
  build_kernel:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          repository: "CHRISL7/kernel_xiaomi_sm6225"
          ref: "uvite-ksu"

      - name: Install Dependencies
        run: sudo apt-get install -y elfutils libarchive-tools && sudo apt-get remove -y libyaml-0-2

      - name: Setup AOSP Clang
        run: git clone --depth 1 https://gitlab.com/ThankYouMario/android_prebuilts_clang-standalone.git clang-r450784e

      - name: Setup KernelSU
        run: rm -rf KernelSU && curl -LSs "https://raw.githubusercontent.com/Kajal4414/KernelSU/main/kernel/setup.sh" | bash -

      - name: Compile Kernel
        run: |
          export KBUILD_BUILD_USER=nobody
          export KBUILD_BUILD_HOST=android-build
          export PATH="$(pwd)/clang-r450784e/bin:$PATH"
          make O=out ARCH=arm64 vendor/spes-perf_defconfig LLVM=1 LLVM_IAS=1 Image.gz dtb.img dtbo.img -j$(nproc --all) 2> >(tee log.txt >&2) || exit $?

      - name: Package Kernel
        run: |
          ZIPNAME="Uvite_KernelSU_$(date '+%d-%m-%Y')_$(git rev-parse --short=7 HEAD).zip"
          git clone -q https://github.com/Kajal4414/AnyKernel3.git AnyKernel3
          cp out/arch/arm64/boot/{Image.gz,dtb.img,dtbo.img} AnyKernel3
          (cd AnyKernel3 && zip -r9 "../$ZIPNAME" * -x .git README.md *placeholder)
          if [ -f "$ZIPNAME" ]; then echo -e "\e[32mZIP: $ZIPNAME\e[0m"; else exit 1; fi
          echo "KERNEL_VERSION=$(make kernelversion)" >> $GITHUB_ENV

      - name: GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Uvite KernelSU
          files: Uvite_KernelSU_*.zip
          tag_name: v${{ env.KERNEL_VERSION}}

